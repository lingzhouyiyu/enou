<script>
	$(function() {
		hashback();
		//getsubjetlist();
	});

	//获取科目列表
	function getsubjetlist() {
		var furl = "/YNAPIManage/WeChatApi/GetSubjectInfo";
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				var datas = result.resultdata;
				var length = datas.length;
				if(length > 0) {
					for(var i = 0; i < length; i++) {
						addsubjet(datas[i]);
					}
				}
			},
			error: function() {
				mui.toast("网络错误")
			}

		});
	}

	function addsubjet(data) {
		var list = $(".lesson_list");
		var item = $(".subject_temp .lesson_item").clone();
		//item.attr('onclick', "resolveDetail(this)");
		item.text(data.ItemName);
		list.append(item);
	}

	//获取课程列表
	function getlessonlist() {
		var furl = "/YNAPIManage/WeChatApi/GetExamList";
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			success: function(result) {
				if(result.type == 1) {
					var datas = result.resultdata;
					var length = datas.length;
					if(length > 0) {
						for(var i = 0; i < length; i++) {
							addresolve(datas[i]);
						}
					}
				} else {}

			}

		});
	}
	function addresolve(data) {
		var list = $(".course_list");
		var item = $(".lesson_temp .course_item").clone();
		item.attr('onclick', "carwarm(this)");
		item.attr("id", data.ClassId);
		item.find(".lesson_name").text(data.name);
		item.find(".lesson_class").text(data.subject);
		item.find(".lesson_time").text(data.DeparturePointName);
		item.find(".lesson_look").text(data.DeparturePointName);
		item.find(".lesson_num").text(136);
		item.find(".lesson_hour").text(136);
		list.append(item);
	}
	//考卷列表点击
	function resolveDetail(dom) {
		var ClassId = $(dom).attr("id");
		var UseTime = $(dom).find(".depart_time").text();
		var UseDate = $(".timetxt").text();
		var setting = $(dom).find(".setting").text();
		localStorage.setItem("ClassId", ClassId);
		localStorage.setItem("UseTime", UseTime);
		localStorage.setItem("UseDate", UseDate);
		localStorage.setItem("setting", setting);
		mui.openWindow({
			url: 'testdetail.html',
			id: 'testdetail',
		});

	}

	$(".course_item").click(function() {
		mui.openWindow({
			url: 'lessondetail.html'
		});
	})

	$(".filter_btn").on("click", function() {

		hashswitch($(this));
	})
	$(".filter_box").on("click", function() {

		dbgoback($(this));
	})

	//筛选
	$(".filter_item").on("click", function() {
		$(this).parents(".filter_list").find(".filter_item").removeClass("curfilter");
		$(this).addClass("curfilter");
		event.stopPropagation();
	})
</script>
