<script src="common/js/jquery-2.1.4.min.js"></script>
<script src="common/js/mui.min.js"></script>
<script src="Fsuperjs/Fsuper.js"></script>
<script>
	$(function() {
		hashback();
		getresolvelist();
		getsubjetlist();
	});

	//获取精品考卷列表
	var checksubject = '';
	var checkgrade = '';
	var curpage = 0;
	var isup = 0;
	var isover = false;
	mui.init({
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '正在加载...',
				contentnomore: '暂无更多信息',
				callback: pullupRefresh
			}
		}
	});

	function pullupRefresh() {
		setTimeout(function() {
			isup = 1;
			getresolvelist(isup);
			mui('#pullrefresh').pullRefresh().endPullupToRefresh(isover);
		}, 500);
	}

	function pulldownRefresh() {
		setTimeout(function() {
			$(".finetest_list").empty();
			isup = 0;

			getresolvelist(isup);
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
			mui('#pullrefresh').pullRefresh().refresh(true);
		}, 500);

	}

	function getresolvelist(isup) {
		var furl = "/YNAPIManage/WeChatApi/GetExamList";
		if(isup == 1) {
			curpage++;
		} else {
			curpage = 1;
		}
		senddata = {
			name: '',
			subject: checksubject,
			grade: checkgrade,
			rows: 15,
			page: curpage,
			port: 1
		}
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			data: senddata,
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				var length = 0;

				if(result.type == 1) {

					var datas = result.resultdata;
					length = datas.rows.length;
					if(length > 0) {
						for(var i = 0; i < length; i++) {
							addresolve(datas.rows[i]);
						}

					}

				} else {
					isover = true;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
				}

			},
			error: function() {
				mui.toast("网络错误")
			}
		});
	}

	function addresolve(data) {
		var list = $(".finetest_list");
		var item = $(".finetest_temp .finetest_item").clone();
		var subject = data.Subject;
		if(subject == '语文') {
			item.find(".subject_img").attr("src", "common/images/chinese.jpg");
		} else if(subject == '数学') {
			item.find(".subject_img").attr("src", "common/images/math.jpg");
		} else if(subject == '英语') {
			item.find(".subject_img").attr("src", "common/images/english.jpg");
		} else if(subject == '化学') {
			item.find(".subject_img").attr("src", "common/images/chem.jpg");
		} else if(subject == '物理') {
			item.find(".subject_img").attr("src", "common/images/physics.jpg");
		} else {
			item.find(".subject_img").attr("src", "common/images/default.jpg");
		}
		item.attr('onclick', "resolveDetail(this)");
		item.attr("id", data.Id);
		item.find(".finetest_name").text(data.Name);
		item.find(".finetest_class").text(subject);
		item.find(".finetest_grade").text(data.Grade);
		item.find(".finetest_time").text();
		item.find(".finetest_look").text();
		item.find(".IsNeedValid").text(data.IsNeedValid);
		item.find(".resolve_type").text(data.ExamModel);
		item.attr("testlook", data.Watch);
		list.append(item);
	}
	//考卷列表点击
	function resolveDetail(dom) {
		var examId = $(dom).attr("id");
		var testlook = $(dom).attr("testlook");
		var UseTime = $(dom).find(".depart_time").text();
		var finetest_name = $(dom).find(".finetest_name").text();
		var finetest_class = $(dom).find(".finetest_class").text();
		var resolve_type = $(dom).find(".resolve_type").text();
		var IsNeedValid = $(dom).find(".IsNeedValid").text();
		var subject_img = $(dom).find(".subject_img").attr("src");
		var watchdata = {
			bus: 0,
			table: 0,
			id: examId
		}
		
		localStorage.setItem("finetest_name", finetest_name);
		localStorage.setItem("finetest_class", finetest_class);
		localStorage.setItem("resolve_type", resolve_type);
		localStorage.setItem("IsNeedValid", IsNeedValid);
		localStorage.setItem("examId", examId);
		localStorage.setItem("subject_img", subject_img);
		localStorage.setItem("testlook", testlook);
		
		mui.openWindow({
			url: 'examdetail.html',
			id: 'examdetail',
		});
		listenerlook(watchdata);
	}

	//获取科目列表
	function getsubjetlist() {
		var furl = "/YNAPIManage/WeChatApi/GetSubjectInfo";
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				var datas = result.resultdata;
				var length = datas.length;
				if(length > 0) {
					for(var i = 0; i < length; i++) {
						addsubjet(datas[i]);
					}
				}
			},
			error: function() {
				mui.toast("网络错误")
			}

		});
	}

	function addsubjet(data) {
		var list = $(".lesson_list");
		var item = $(".subject_temp .lesson_item").clone();
		item.attr('onclick', 'subjectclick(this)');
		item.text(data.ItemName);
		item.attr('checkval', data.ItemName)
		list.append(item);
	}

	function subjectclick(dom) {
		checksubject = $(dom).attr("checkval");
		$('.lesson_list .lesson_item').removeClass('colblue');
		$(dom).addClass('colblue');
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	}

	//头部全部点击
	$('.allsubject').on('click', function() {
		$('.lesson_list .lesson_item').removeClass('colblue');
		$(this).addClass('colblue');
		checksubject = '';
		checkgrade = '';
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	})

	$(".filter_btn").on("click", function() {

		hashswitch($(this));
	})
	$(".filter_box").on("click", function() {
		dbgoback($(this));
	})
	//筛选
	$(".filter_item").on("click", function() {
		$(this).parents(".filter_list").find(".filter_item").removeClass("curfilter");
		checkgrade = $(this).attr('grade');
		$(this).addClass("curfilter");
		event.stopPropagation();
	})

	//年级检索
	$('.filter_finish').on('click', function() {
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	})

	document.getElementById('searchclass').addEventListener('input', function(e) {
		var searchtxt = $('.searchclass').val();
		checksubject = searchtxt;
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	});

	mui("#pullrefresh").on('tap', '.lesson_item', function(event) {
		this.click();
	});
	mui("#pullrefresh").on('tap', '.finetest_item', function(event) {
		this.click();
	});
	mui("#pullrefresh").on('tap', '.depart_time', function(event) {
		this.click();
	});
	mui("#pullrefresh").on('tap', '.filter_btn', function(event) {
		this.click();
	});
</script>
