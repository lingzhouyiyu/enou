<script>
	$(function() {
		//幻灯片
		var swiper = new Swiper('.swiper-container', {
			loop: true,
			grabCursor: true,
			paginationClickable: true,
			autoplay: 5000,
		});

		$.ajax({
			url: "/OAuth2/GetOAuth2URl",
			async: false,
			type: 'GET',
			timeout: 50000,
			error: function() {
				mui.toast('网络错误，请刷新');
			},
			success: function(result) {
				var url = JSON.parse(result)["message"];
				//alert(result["message"]);
				$.ajax({
					url: "/Login/WechatCheckLogin",
					async: false,
					type: 'GET',
					timeout: 50000,
					error: function() {
						mui.toast('网络错误，请刷新');
					},
					success: function(checkResult) {
						var checkResultObj = JSON.parse(checkResult);
						if(checkResultObj.type === 1) {
							localStorage.setItem("HeadImgUrl", result.resultdata.HeadImgUrl);
							localStorage.setItem("NickeName", result.resultdata.NickeName);
							localStorage.setItem("Phone", result.resultdata.Phone);
							var entity = checkResultObj["resultdata"];
						} else {
							window.location.href = url;
						}
					}
				});
			}
		});
		getresolvelist();

	});

	//获取考卷解析列表
	function getresolvelist() {
		var furl = "/YNAPIManage/WeChatApi/GetExamList";
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				var datas = result.resultdata;
				var length = datas.rows.length;
				if(length > 0) {
					for(var i = 0; i < 5; i++) {
						addresolve(datas.rows[i]);
					}
				}

			},
			error: function() {
				mui.toast("网络错误")
			}

		});
	}

	function addresolve(data) {
		var list = $(".resolve_list");
		var item = $(".resolve_temp .resolve_item").clone();
		item.attr('onclick', "resolveDetail(this)");
		item.attr("id", data.Id);
		item.find(".resolve_name").text(data.Name);
		item.find(".resolve_class").text(data.Subject);
		item.find(".resolve_time").text();
		item.find(".resolve_type").text(data.ExamModel);
		list.append(item);
	}
	//考卷解析列表点击
	function resolveDetail(dom) {
		var examId = $(dom).attr("id");
		localStorage.setItem("examId", examId);
		mui.openWindow({
			url: 'testdetail.html',
			id: 'testdetail',
		});

	}

	$(".fine_item,.free_item").click(function() {
		mui.openWindow({
			url: 'lessondetail.html'
		});
	})

	$(".block_nav03,.block_nav,.gofine,.gofree").click(function() {
		mui.openWindow({
			url: 'lessonlist.html'
		});
	})
	$(".block_nav04").click(function() {
		mui.openWindow({
			url: 'newslist.html'
		});
	})
	$(".gotest,.block_nav02,.goresolve").click(function() {
		mui.openWindow({
			url: 'testlist.html'
		});
	})
	$(".news_item").click(function() {
		mui.openWindow({
			url: 'newsdetail.html'
		});
	})
</script>
