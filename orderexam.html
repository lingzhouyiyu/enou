<script>
	$(function() {
		hashback();
		checkshopcar();
		getresolvelist();
		getsubjetlist();
	});
	//获取访问id
function getVisit() {
	var id = '';
	var furl = "/YNAPIManage/WeChatApi/VisitId";
	$.ajax({
		url: Serverurl + furl,
		type: "get",
		async: false,
		dataType: "json",
		crossDomain: true,
		xhrFields: {
			withCredentials: true
		},
		success: function(result) {
			id = result.resultdata
		},
		error: function() {
		}
	});
	return id;
}

//创建购物车
function createshopcar() {
	var visitId = getVisit();
	var furl = "/YNAPIManage/WeChatApi/CreateShopCart?visitId=" + visitId;
	$.ajax({
		url: Serverurl + furl,
		type: "POST",
		async: false,
		dataType: "json",
		crossDomain: true,
		xhrFields: {
			withCredentials: true
		},
		success: function(result) {
			if(result.type == 1) {
				getshopcarid();
			} else {
				mui.toast('创建购物车失败');
				history.back(-1);
			}
		},
		error: function() {
		}
	});

}
//获取购物车标识
function getshopcarid() {
	var shopCartId;
	var furl = "/YNAPIManage/WeChatApi/GetShopCartId";
	$.ajax({
		url: Serverurl + furl,
		type: "GET",
		async: false,
		dataType: "json",
		crossDomain: true,
		xhrFields: {
			withCredentials: true
		},
		success: function(result) {
			if(result.type == 1) {
				shopCartId = result.resultdata;
			} else {
				//mui.toast('获取数据失败');
				//return;
			}
		},
		error: function(){
			//mui.toast("网络错误")
		}

	});
	return shopCartId;
}

//检查是否创建购物车
function checkshopcar(){
	var cartId = getshopcarid();
	if(cartId == '' || cartId == null) {
		createshopcar();
	}
}

//加入购物车
function insertgoods(entydata) {
	var visitId = getVisit();
	var cartId = getshopcarid();
	var furl = "/YNAPIManage/WeChatApi/InsertGoods";
	var goodsdata = entydata;
	var postdata = {
		visitId: visitId,
		cartId: cartId,
		entity:entydata
	}
	$.ajax({
		url: Serverurl + furl,
		type: "POST",
		async: false,
		dataType: "json",
		data: postdata,
		crossDomain: true,
		xhrFields: {
			withCredentials: true
		},
		success: function(result) {
			if(result.type == 1) {
				mui.toast('加入购物车成功');
			} else {
				mui.toast('加入购物车失败');
			}
		},
		error: function() {

		}
	});
}

	//获取精品考卷列表
	var checksubject = '';
	var checkgrade = '';
	var curpage = 0;
	var isup = 0;
	var isover = false;
	mui.init({
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '正在加载...',
				contentnomore: '暂无更多信息',
				callback: pullupRefresh
			}
		}
	});

	function pullupRefresh() {
		setTimeout(function() {
			isup = 1;
			getresolvelist(isup);
			mui('#pullrefresh').pullRefresh().endPullupToRefresh(isover);
		}, 500);
	}

	function pulldownRefresh() {
		setTimeout(function() {
			$(".finetest_list").empty();
			isup = 0;

			getresolvelist(isup);
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
			mui('#pullrefresh').pullRefresh().refresh(true);
		}, 500);

	}

	function getresolvelist(isup) {
		var furl = "/YNAPIManage/WeChatApi/GetUpGoodsList";
		if(isup == 1) {
			curpage++;
		} else {
			curpage = 1;
		}
		senddata = {
			name: '',
			subject: checksubject,
			grade: checkgrade,
			rows: 10,
			page: curpage,
		}
		$.ajax({
			url: Serverurl + furl,
			type: "GET",
			async: false,
			dataType: "json",
			data: senddata,
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				var length = 0;

				if(result.type == 1) {

					var datas = result.resultdata;
					length = datas.rows.length;
					if(length > 0) {
						for(var i = 0; i < length; i++) {
							addresolve(datas.rows[i]);
						}

					}

				} else {
					isover = true;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
				}

			},
			error: function() {
				mui.toast("网络错误")
			}
		});
	}

	function addresolve(data) {
		var list = $(".finetest_list");
		var item = $(".finetest_temp .finetest_item").clone();
		var headimg = data.HeadIcon;
		item.attr("id", data.Id);
		item.attr("Price", data.Price);
		item.attr("Details", data.Details);
		item.find(".finetest_name").text(data.Name);
		item.find(".SalesVolume").text(data.SalesVolume);
		item.find(".Price").text(data.Price);
		if(headimg != null && headimg != '') {
			item.find(".subject_img").attr('src', data.HeadIcon);
		}
		item.find('.gobuy').attr('onclick', "dbexam(this)");
		item.find('.addshopcar').attr('onclick', "addshopcar(this)");
		list.append(item);
	}
	//考卷列表点击
	function dbexam(dom) {
		var examId = $(dom).parent().attr("id");
		var SalesVolume = $(dom).find(".SalesVolume").text();
		var finetest_name = $(dom).find(".finetest_name").text();
		var Price = $(dom).find(".Price ").text();
		var subject_img = $(dom).find(".subject_img").attr("src");
		var Details = $(dom).parent().attr("Details");
		localStorage.setItem("finetest_name", finetest_name);
		localStorage.setItem("SalesVolume", SalesVolume);
		localStorage.setItem("Price", Price);
		localStorage.setItem("examId", examId);
		localStorage.setItem("subject_img", subject_img);
		localStorage.setItem("Details", Details);
		mui.openWindow({
			url: 'buyexam.html',
			id: 'buyexam',
		});
	}
	
	//加入购物车
	function addshopcar(dom){
		var examId = $(dom).closest('.finetest_item').attr("id");
		var Price = $(dom).closest('.finetest_item').attr("Price");
		var entydata = {
			GoodsId: examId,
			GoodsNumber:1,
			Price:Price
		}
		insertgoods(entydata);
	}

	//获取科目列表
	function getsubjetlist() {
		var furl = "/YNAPIManage/WeChatApi/GetSubjectInfo";
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				var datas = result.resultdata;
				var length = datas.length;
				if(length > 0) {
					for(var i = 0; i < length; i++) {
						addsubjet(datas[i]);
					}
				}
			},
			error: function() {
				mui.toast("网络错误")
			}

		});
	}

	function addsubjet(data) {
		var list = $(".lesson_list");
		var item = $(".subject_temp .lesson_item").clone();
		item.attr('onclick', 'subjectclick(this)');
		item.text(data.ItemName);
		item.attr('checkval', data.ItemName)
		list.append(item);
	}

	function subjectclick(dom) {
		checksubject = $(dom).attr("checkval");
		$('.lesson_list .lesson_item').removeClass('colblue');
		$(dom).addClass('colblue');
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	}

	//头部全部点击
	$('.allsubject').on('click', function() {
		$('.lesson_list .lesson_item').removeClass('colblue');
		$(this).addClass('colblue');
		checksubject = '';
		checkgrade = '';
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	})

	$(".filter_btn").on("click", function() {

		hashswitch($(this));
	})
	$(".filter_box").on("click", function() {
		dbgoback($(this));
	})
	//筛选
	$(".filter_item").on("click", function() {
		$(this).parents(".filter_list").find(".filter_item").removeClass("curfilter");
		checkgrade = $(this).attr('grade');
		$(this).addClass("curfilter");
		event.stopPropagation();
	})

	//年级检索
	$('.filter_finish').on('click', function() {
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	})

	document.getElementById('searchclass').addEventListener('input', function(e) {
		var searchtxt = $('.searchclass').val();
		checksubject = searchtxt;
		$(".finetest_list").empty();
		isup = 0;
		getresolvelist(isup);
	});

	mui("#pullrefresh").on('tap', '.lesson_item', function(event) {
		this.click();
	});
	mui("#pullrefresh").on('tap', '.gobuy', function(event) {
		this.click();
	});
	mui("#pullrefresh").on('tap', '.addshopcar', function(event) {
		this.click();
	});
	mui("#pullrefresh").on('tap', '.filter_btn', function(event) {
		this.click();
	});
</script>
