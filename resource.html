<script>
	$(function() {
loadswitchnav();
	});
	//加载导航
	var orderdata = localStorage.getItem("orderdata");
	function loadswitchnav(){
		if(orderdata == "0"){
			navanimation($(".switch_navitem").eq(0), $(".switch_navitem"));
			$(".datalist").addClass("dhide");
			$("#videolist").removeClass("dhide");
		}
		if(orderdata == "1"){
			navanimation($(".switch_navitem").eq(1), $(".switch_navitem"));
			$(".datalist").addClass("dhide");
			$("#filelist").removeClass("dhide");
		}
		if(orderdata == "2"){
			navanimation($(".switch_navitem").eq(2), $(".switch_navitem"));
			$(".datalist").addClass("dhide");
			$("#testlist").removeClass("dhide");
		}
	}

	//头部导航点击
	$(".switch_navitem").click(function() {
		var dom = $(this);
		var navitem = $(".switch_navitem");
		var curid = $(this).attr("id");
		curlist = curid + "list";
		navanimation(dom, navitem);
		$(".datalist").addClass("dhide");
		$("#" + curlist).removeClass("dhide");
	});
	
	$(".test_item").click(function() {
		mui.openWindow({
			url: 'testdetail.html'
		});
	})
	
	$(".video_item").click(function() {
		mui.openWindow({
			url: 'videoplay.html'
		});
	})
</script>
