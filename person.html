<script>
	$(function() {
		getuseinfor();
		checktel();
	});
	var Phone;
	//获取个人信息
	function getuseinfor() {
		var furl = "/YNAPIManage/WeChatApi/GetUserInfo";
		$.ajax({
			url: furl,
			type: "get",
			async: false,
			dataType: "json",
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				if(result.type == 1) {
					Phone = result.resultdata.Phone;
					if(result.resultdata.HeadImgUrl == '' || result.resultdata.HeadImgUrl == null) {
						return;
					}
					if(result.resultdata.NickeName == '' || result.resultdata.NickeName == null) {
						$(".person_name").text('一诺新用户');
						return;
					}
					$(".logo_img").attr("src", result.resultdata.HeadImgUrl);
					$(".person_name").text(result.resultdata.NickeName);
				}
			},
			error: function() {
				mui.toast("网络错误");
			}

		});

	}
	//验证是否绑定手机
	function checktel() {
		if(Phone == null || Phone == '' || Phone == 'null') {
			$('.bindstatus').removeClass('dhide');
		} else {
			$('.bindtel').text(Phone).removeClass('dhide');
			$('.bindstatus').addClass('dhide');
		}
	}

	//打开绑定手机
