<script>
	$(function() {
		getnewsdetail();
	});
	//新闻列表
	function getnewsdetail() {
		var newsid = localStorage.getItem("newsid");
		var furl = "/PublicWeChatApi/GetNew?id=" + newsid;
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function(result) {
				$('.news_title').text(result.resultdata.Title);
				$('.news_content').html(result.resultdata.Content);
				$('.news_content img').css('width','100%')
				console.log(result.resultdata.Content);
			},
			error: function() {
				mui.toast("网络错误")
			}

		});
	}
</script>
